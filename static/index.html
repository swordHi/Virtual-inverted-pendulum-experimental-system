<!DOCTYPE html>
<html>

<head>
  <title>HOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="keywords" content=""/>
  
	<link href="http://fonts.googleapis.com/css?family=Abhaya+Libre:400,500,600,700,800" rel="stylesheet">
</head>

<body>
  <header>
    <h1>参数设置</h1>
  </header>
  <div class="w3ls-contact">

    <form action="#" method="get">
      <div class="agile-field-txt">
        <div class="mr_agilemain">
          <div class="left-wthree">
            <label>摆杆初始角度/° :</label>
            <input id='theta' type="text" name="theta">
            <label class="bot_w3">
              默认值为0</label>
          </div>
          <div class="left-wthree">
            <label>摆杆长度/m :</label>
            <input type="text" name="length">
            <label class="bot_w3">
              默认值为1.5</label>
          </div>
        </div>
      </div>
      <div class="agile-field-txt">
        <div class="mr_agilemain">
          <div class="left-wthree">
            <label>摆杆质量/kg :</label>
            <input type="text" name="rod_m">
            <label class="bot_w3">
              默认值为1</label>
          </div>
          <div class="left-wthree">
            <label>小车质量/kg :</label>
            <input type="text" name="car_m">
            <label class="bot_w3">
              默认值为5</label>
          </div>
        </div>
      </div>  
      <div class="w3ls-contact  w3l-sub">
          <input type="button" id='qd' value="确       定">
      
      </div>
    </form>
  </div>
</body>
</html>
